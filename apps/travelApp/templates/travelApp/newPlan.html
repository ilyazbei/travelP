<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial scale = 1">
		<title>Create Item</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'loginApp/css/styles.css' %}">
	</head>
	<body>
    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-9">
            <h2>Add a Trip</h2>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger">
                  <p>{{ message }}</p>
                </div>
              {% endfor %}
            {% endif %}

          </div>
          <div class="col-md-1">
            <form class="" action="{% url 'travels:travelPlanPage' %}" method="post">
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" name="submit" value="Home">
            </form>
          </div>
          <div class="col-md-1">
            <form class="" action="{% url 'users:logout' %}" method="post">
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" name="submit" value="Logout">
            </form>
          </div>
          <div class="col-md-7">
            <form class="form-horizontal" action="{% url 'travels:addPlan' %}" method="POST">
              {% csrf_token %}
              <div class="control-group">
                <!-- Content -->
                <label class="control-label"  for="destination">Destination: </label>
                <div class="controls">
                  <input type="text" id="destination" name="destination" placeholder="" class="input-xlarge">
                </div>
                <label class="control-label"  for="description">Description: </label>
                <div class="controls">
                  <input type="text" id="description" name="description" placeholder="" class="input-xlarge">
                </div>
                <label class="control-label"  for="trDateFrom">Travel Date From: </label>
                <div class="controls">
                  <input type="date" id="trDateFrom" name="trDateFrom" placeholder="" class="input-xlarge">
                </div>
                <label class="control-label"  for="trDateTo">Travel Date to: </label>
                <div class="controls">
                  <input type="date" id="trDateTo" name="trDateTo" placeholder="" class="input-xlarge">
                </div><br>
                <div class="control-group">
                  <!-- Button -->
                  <div class="controls col-md-offset-8">
                    <button class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </form>
          </div> <!-- col-md-7 ends here -->
        </div> <!-- Row ends here -->
      </div> <!-- Well ends here -->
    </div> <!-- Container ends here -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
